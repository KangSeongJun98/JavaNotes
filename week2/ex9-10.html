<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <Script>
        let width = 1;
        function fn_down(obj){
            obj.style.fontStyle = 'italic'
        }
        function fn_up(obj){
          
            obj.style.fontStyle = 'normal'
        }
        function fn_over(obj){
            obj.style.borderColor = 'violet'
        }
        function fn_out(obj){
            obj.style.borderColor = 'lightgray'
        }
        function fn_wheel(e, obj){
            console.log(e)
            if(e.wheelDelta<0){ //마우스 휠은 아래로 땡기면 -
                width--;
            }else{
                width++
            }
            obj.style.borderStyle = 'ridge';
            obj.style.borderWidth = width+'px';
        }
    </Script>
</head>
<body>
    <h3>마우스 이벤트</h3>
    <hr>
    마우스 관련 <span style="display: inline-block;"
            onmousedown="fn_down(this)" onmouseup="fn_up(this)"
            onmouseout="fn_out(this)" onmouseover="fn_over(this)"
            onwheel="fn_wheel(event, this)">
            이벤트</span>가 발생합니다.

</body>
</html>
