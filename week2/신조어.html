<head>

    <!--

<body>
    <script>
    let words = prompt("문장을 입력하세요", "멘탈 붕괴");
    let wordlist = words.split(" ")
    let new_word ="";

    for(i=0; i<wordlist.length;i++ ){
        console.log(wordlist[i][0]); // 이것도 된다
        new_word += wordlist[i].slice(0,1);
    }console.log(new_word);
    
    // for of를 사용하면 값들만 가져올 수 있음
    // for(let v of wordlist){
    //         short += v[0];
    //     }

    document.write(words+"의 줄임말은?: <strong>"+new_word+"</strong>");

    
    </script>
</body>
