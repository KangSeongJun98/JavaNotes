<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sample = new Date(2024,0,7) //24년 1월 7일 시간정보
        console.log(sample);
        console.log(sample.getTime());
        let now = new Date();
        console.log("밀리세컨드"+ (now.getTime()-sample.getTime()));
        console.log("세컨드"+ (now.getTime()-sample.getTime())/1000);
        console.log("분"+ (now.getTime()-sample.getTime())/(1000*60));
        console.log("시간"+ (now.getTime()-sample.getTime())/(1000*60*60));
        console.log("날짜"+ (now.getTime()-sample.getTime())/(1000*60*60*24))
        // 24.01.07 00시 00분에서 현재까지 흐른 시간;

        let userDday = prompt("d-day를 입력하세요(YYYYMMDD 형식)");
        let year = parseInt(userDday.substring(0,4));
        let month = parseInt(userDday.substring(4,6));
        let day = parseInt(userDday.substring(6,8));

        let inputDate = new Date(year,month-1,day); // 자바스크립트에선 월이 0부터 시작
        console.log(inputDate);
        let nowDate = new Date();
        // ceil 올림, round반올림, floor 내림
        let result = Math.ceil((inputDate.getTime()-nowDate.getTime())/(1000*60*60*24));
        document.writeln("입력하신" +year+"."+month+"."+day+"까지는 "+result+"일 남았습니다.<br>");
        

        //다음 달의 첫 날에서 하루를 빼면 이번 달의 마지막 날을 가져올 수 있음.
        //이번달이 며칠 남았는지 확인하는 식
        let nextMonth = new Date(now.getFullYear(),now.getMonth()+1, 1)
        console.log("nextMonth:" +nextMonth);
        console.log(nextMonth.getDate());
        nextMonth.setDate(nextMonth.getDate()-1);
        console.log("nextMonth-1: "+nextMonth);
        //3.마지막날 날짜객체와 현재날짜객체의 차이를 이용해
        //마지막날까지 며칠 남았는지 계산할 수 있다.
        let nowMonth = new Date();
        let result1 = Math.ceil((nextMonth.getTime()-nowMonth.getTime())/(1000*60*60*24));
        document.write("이번달의 마지막날은: "+nextMonth.getDate()+"<br>");
        document.write("오늘부터 마지막 날까지 남은 날짜: "+result1);
    </script>
</head>

</body>
</html>
