<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴 추천기!!</title>
</head>
<body>
    <h3>선택을 도와드립니다!!</h3>
    <button id="btn" onclick="fn_select()">선택!</button>
    <div id = "view"></div>
    <hr>
    <script>
        let menu=["정일품","묵은정","짬뽕지존","춘리마라탕","매일돼지","다이어트","귀리쉐이크","맥날","편의점"]
        function fn_select(){
            let random_num = Math.floor(Math.random()*menu.length);
            console.log(random_num);
            document.getElementById("btn").innerHTML = "다시 선택!"
            document.getElementById("view").innerHTML = "<h1>오늘점심은 " +menu[random_num]+" 입니다</h1>";
        }
    </script>
</body>
</html>
