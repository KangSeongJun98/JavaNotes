<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수사용</title>
</head>

<body>
    <script>
        //선언적 함수와 익명함수
        //1.선언적 함수는 fuction 이라는 키워드로 함수 선언
        //  - script위치 어디서든 사용 가능(전역적으로 선언됨을 의미함)

        //2.익명함수
        //  -이름 없는 함수를 뜩하며 익명함수 작성 하위에서만 사용가능
        //  -변수에 담아 사용 가능
        
        fn_test(); //선언문 위
        function fn_test(){
            console.log("선언적 함수");
        }
        fn_test(); // 선언문 아래


        // fn_test2(); 오류남
        let fn_test2 = () => {
            console.log("익명함수1");
        }
        fn_test2()//익명함수를 담은 변수 아래에서부터 사용 가능

        function fn_call(func){
            for(i=0;i<10;i++){
                func(); //매개변수로 전달받은 함수 호출(매번 다른 함수를 받을 수 있음)
            }
        //콜백 함수
        return function(){
            console.log("콜백함수");
        }() //()를 작성하면 함수를 실행시킨다는 의미.
    }



        fn_call(fn_test2);

        fn_call(function(){
            console.log("익명함수2");
        });
    </script>
</body>

</html>
