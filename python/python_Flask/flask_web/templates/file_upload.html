<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 파일을 포함해서 전송을 할 때 쓰는 enctype="multipart/form-data" -->
    <form action="/file_upload" method="POST" enctype="multipart/form-data" onchange="fn_preview(event)">
        <input type="file" name="file" value="파일선택">
        <input type="submit" value="저장"><br>
        <img id="preview" src="" alt="파일없음" >
    </form>
    <script>
        fn_preview =(event)=>{
            let reader = new FileReader();
            reader.onload = function(e){
                document.getElementById("preview").src = e.target.result;
            }
        reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
