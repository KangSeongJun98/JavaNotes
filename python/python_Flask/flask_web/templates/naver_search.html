<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = 'https://code.jquery.com/jquery-3.7.1.js'></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                let query = $("#search").val()
                let subUrl = "http://192.168.0.31:5555/naver"
                alert(query)
                $.ajax({
                    url : subUrl
                   ,type : "POST"
                   ,data : JSON.stringify({'query':query})
                   ,dataType: 'json'
                   ,contentType :'application/json'
                   ,success: function(res){
                        console.log(res)
                   },error(e){
                        console.log(e)
                   }
                })
            })
        })
    </script>
</head>
<body>
    <!-- naver api를 이용해 검색어의 결과를 출력  -->
    <form>
        검색어: <input type="text" id="search">
        <button type="button" id="btn">검색</button>
    </form>
    <div>
        <table id = "tb">
        </table>
    </div>
</body>
</html>
