<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn_popup(){
        let pop = getCookie('pop');
            if(pop == 'N'){
             console.log("쿠키 확인 됨")
            //popup.html에서는 checkbox에 체크를 하고 닫기는 누르면 2분짜리 쿠키를 저장
            }else{
            window.open("popup.html", "myPop", "width=400, height=300,left=500,top=200")
            }
        }
        
        function getCookie(name){
            let str = name+ "=";
            // 쿠키는 속성별 구분을 세미콜론으로 함
            let pairs = document.cookie.split(";");
            for(i = 0; i<pairs.length; i++){
                let pair = pairs[i].trim(); // 공백제거

                //;를 불리시킨 각각의 값들은 key = value 형태로 담겨있음 
                let unit = pair.split("=");
                if(unit[0]==name){
                    return unescape(unit[1]);
                }
            }
        }
    </script>
</head>
<body onload="fn_popup()">
    <h3>메인화면입니다.<h3>
</body>
</html>
