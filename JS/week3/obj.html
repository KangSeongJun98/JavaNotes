<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Object</title>
    <script>
        //객체 선언
        //let place01 = new Object();
        let place01 = {}; // 위와 동일함
        place01.name = "미래융합교육원"; //프로퍼티 추가
        place01.addr = "대전 서구 둔산동 1221번지"
        place01.hp = "0424719222"
        place01.check = function(){
            alert("쳌!");
        }

        function fn_check(){
            console.log("콘솔쳌")
        }
        place01.check2 = fn_check;

        console.log(place01);
        console.log(typeof(place01));
        // 객체의 속성정보.속성명 , 객체의 메소드사용 .메소드명()

        place01.check();
        place01.check2();


        //선언&초기값
        let place02 = {
            name: "우리집"     //식별자 또는 ""를 써도 상관 없음
            ,"addr": "대종로"
            , test: [1,2,3]
            ,hp: 1234
            ,go: function(){
                //객체에서 this 는 자신을 의미함
                console.log(this.name+"가자~");
            }
        }
        console.log(place02.name)
        console.log(place02['hp']) // 위와 동일하지만 동적으로 변하는 객체여서
                                   // 속성값이 바뀔 수가 있다면 [] 사용
        for(k in place02){
            console.log("key: "+ k);
            console.log("value: "+place02[k]);
        }
        let keyArr = Object.keys(place02); //객체의 속성명만 가져오기
        console.log(keyArr)
        for(i=0; i<keyArr.length; i++){
            console.log(place02[keyArr[i]]);
        }
    </script>
</head>
<body>
    
</body>
</html>
