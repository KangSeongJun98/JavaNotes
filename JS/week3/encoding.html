<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인코딩과 디코딩</title>
</head>
<body>
    <h3>인코딩과 디코딩</h3>
    <!-- 
        인코딩은 문자를 컴퓨터에게 저장하거나 통신할 목적으로 부화하는 방법
        javaScript 인코딩 디코딩 함수
        1.escape() 영문, 숫자, 일부(@,*,+ ..)특수문자를 제외하고 인코딩함
          unescape()
        2.encodeURI() 인터넷 주소에 사용되는 일부 특수문자(: ; / = ? &) 제외하고 인코딩
          decodeURI()
        3.encodeURIComponent() 알파뱃과 숫자를 제외한 모든 문자를 인코딩(UFT-8과 같음)
          decodeURIComponent()
     -->
    
     <script>
        let url = "https://search.naver.com/search.naver?query=미래융합교육원"
        let es = escape(url);
        let enco = encodeURI(url);
        let enoC = encodeURIComponent(url);
        console.log("1.escape:",es);
        console.log("2.encodURI",enco)
        console.log("3.encodURIComponent",enoC)
        console.log("1.unescape:",unescape(es));
        console.log("2.decodeURI",decodeURI(enco))
        console.log("3.decodeURIComponent",decodeURIComponent(enoC))

        // 인코딩의 경우 한글이 포함될 수 있는 valu에 많이 적용함
     </script>
</body>
</html>
