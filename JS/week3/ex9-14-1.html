<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드 효과</title>
    <script>
        let files = ["./img/prod1.jpg","./img/prod2.jpg","./img/prod3.jpg"]
        let imgs = [];
        let obg;
        let idx = 0;

        for(i = 0; i<files.length; i++){
            imgs[i] = new Image();      // 이미지 객체 생성
            imgs[i].src = files[i]   // 이미지 경로 할당 (load 하도록)
        }                             // 이미지를 미리 다 불러온것임 (파일 크기가 클 때 사용)

        window.onload = function(){
            obj = document.getElementById("img_id") //img를 documet 객체에 저장하려면 무조건 윈도우 or body onload
            setInterval(fn_right,1000)
        }

        fn_left=()=>{
            if(idx == 0){
                idx = imgs.length-1;
            }else {
                idx--
            }
            obj.src = imgs[idx].src;
        }

        fn_right=()=>{
            if(idx== imgs.length-1){
                idx = 0;
            }else{
                idx++
            }
            obj.src = imgs[idx].src;
        }

    </script>
</head>
<body>
    <div>
        <button id="letf" type="button" onclick="fn_left()"><</button>
        <img id = "img_id" src = "./img/prod1.jpg" alt="">
        <button id = "right" type="button" onclick="fn_right()">></button>
    </div>
    
</body>
</html>
