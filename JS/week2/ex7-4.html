<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드</title>
</head>
<body>
    <h3>Array method</h3>
    <hr>
    <script>
        let a =["황김","황이","김","이"];
        let b = new Array("최","박"); //선언및 초기화 하는 법 두 개다 똑같은거임
        //concat 배열 결합
        let c= a.concat(b);
        console.log("c: "+c);
        //join 배열을 문자열로 만든다(구분자 넣어서)
        let d= c.join("|");
        console.log("d",d);
        //reverse 좌우반전
        console.log("reverse: "+c.reverse());
        //pop 마지막 배열 요소 삭제
        c.pop();
        console.log("c_pop",c);
        let shift = c.shift(); //처음 요소 꺼내오고 처음 요소는 삭제 한칸씩 앞으로 당김
        console.log("c_shift",c);//처음 요소에 삽입
        console.log("shift:",shift);
        c.unshift("선우")
        console.log("unshift:",c);//마지막 요소에 삽입
        c.push("나")
        console.log("push:",c);
        // slice 배열가져오기
        let first = c.slice(1,3) //1번째 인덱스에서 2(3-1)번째 인덱스까지 가져오기
        console.log(first);
        console.log(c);
    </script>
</body>
</html>
