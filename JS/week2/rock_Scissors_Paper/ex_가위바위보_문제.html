<!DOCTYPE html>
<html lang="ko">
<head>
	<style>
		h2{
			display: inline-block;
			font-size: 100px;
		}
		body{
			text-align: center;
		}
		span{
			font-size: 30px;
		}
		#vsid{
			font-size: 100px;color: red;
		}
	</style>
<meta charset = "UTF-8">
<title> 가위바위보 </title>
<script>
  
	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
	let game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
	// if(game == "가위") game = 1;
	// else if(game == "바위") game = 2;
	// else if(game == "보") game =3;
	switch(game){
		case"가위":game=1;
		break;
		case"바위":game=2;
		break;
		case"보":game=3;
		break;
		default:alert("잘못 입력하였습니다.");
		break;
		location.reload();
	}
	//  아래 com에는 실행마다(f5) 다른랜덤값을 가짐
	let com = Math.ceil( Math.random() * 3 );
	
	console.log("com: "+com);
	console.log("user: "+game);

	//랜덤함수를 활용하여 가위바위보 게임을 만들어보세요 ^^ 
	// 1 입력에 대한 출력은 조건식 전에 출력 
	document.write("<div>")
	document.write("<span>")
	document.write("<img src='./images/math_com_" + com + ".jpg'>");
	document.write('com</span>');
	document.write("<span id='vsid'>vs</span>")

	document.write("<span>")
	document.write("<img src='./images/math_user_" + game + ".jpg'>\n");
	document.write('user</span>');
	document.write("</div>")

	if(com == game){
		document.write("<br><img class='result' src='./images/game_3.jpg'>")
		console.log("비겼습니다.");
	}else if((game==1&&com==3)||(game==2&&com==1)||(game==3&&com==2)){
		console.log("win");
		document.write("<br><img class='result' src='./images/game_1.jpg'>")
	}else{
		console.log("lose");
		document.write("<br><img class='result' src='./images/game_2.jpg'>")
	}

</script>
</head>

</body>
</html>
