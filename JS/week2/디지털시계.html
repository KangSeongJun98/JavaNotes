<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털시계</title>
<style>
    *{
        text-align: center;
        position:relative; 
        top:50px;
    }
    body{
        background-color: black;
    }
    #date{font-size: 30px; color: blue;}
    #time{font-size: 40px; color: purple;}
    h3{color: whitesmoke; font-size: 40px;}
</style>
</head>
<body>
    <h3>메인화면</h3>
    <div id="time">16:13:01</div>
    <div id="date">2024년 01월 09일</div>
</body>
<script>
    function fn_setClock(){
        let now = new Date();
        document.getElementById("time").innerHTML=now.getHours()+":"+now.getMinutes()+":"+now.getSeconds()
        document.getElementById("date").innerHTML=now.getFullYear()+"년"+ (now.getMonth()+1)+"월"+ now.getDate()+"일"
    }
    
    //브라우저에서 화면을 다 로드한 뒤
    window.onload=function(){
        //setInterval은 반복적으로 어떤 기능을 실행시킬 때 사용
        //첫번째 매개변수는 함수, 두번째 매개변수는 반복 밀리초<- 1000이 1초
        setInterval(fn_setClock,1000)
    }
    
</script>
</html>
