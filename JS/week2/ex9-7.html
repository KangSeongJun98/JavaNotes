<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디폴트 행동 취소</title>
    <script>
        check=()=>{
            let res = confirm("네이버로 이동하시겠습니까?");
            return res;
        }
    </script>
</head>
<body>
    <h3>이벤트 디폴트 행동 취소</h3>
    <hr>
    <a href="https://naver.com" onclick="return false">네이버로 이동</a><br>
    <a href="https://naver.com" onclick="return check()">네이버로 이동2</a>
    <form action="">
        <input type="checkbox">test1(체크됨)<br>
        <input type="checkbox" onclick="event.preventDefault()">test2(체크안됨)
    </form>
</body>
</html>
