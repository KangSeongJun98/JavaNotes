<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로꾸꺼</title>
</head>
<body>
    <h3>텍스트를 입력받아 거꾸로 출력해보세요</h3>
    <script>
    let words = prompt("거꾸로 만들 단어를 입력하세요","미래융합");
    let reverse_word = words.split('').reverse().join("/");
    document.write(words+"를 거꾸로하면: "+reverse_word);
    </script>
</body>
</html>
