<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 css 변경</title>
    <style>
        
    </style>
</head>
<body>
    <h3>for문으로 10xp ~ 35px 크기 텍스트 출력</h3>
    <br>
    <script>
        for(i=10; i<=35; i+=5){
            document.write("<span ");
            document.write("style='font-size:" + i
             + "px; color:rgb("+(i*2)+","+(i*5)+","+(i*6)+");' >");
            document.write(i+ "px");
            document.write("</span><br>")
            
        }
    </script>
    
</body>
</html>
