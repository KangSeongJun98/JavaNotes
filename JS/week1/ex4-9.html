<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3, li{color: brown}
        div > strong{background-color: rgb(209, 209, 73);}
        ul strong{color:dodgerblue;}
        .warning{color: red;}
        body{background-color: rgb(210, 218, 226);}
        #list{background-color: mistyrose;}
        li:hover{background-color: yellowgreen;}
    </style>
</head>

<body>
    <h3>Web Programming</h3>
    <hr>
    <div>
        2일차 <strong>학습내용</strong>입니다.
        <ul id="list">
            <li><em>HTML5</em></li>
            <li><strong>CSS3</strong></li>
            <li><span>JavaScript</span></li>
        </ul>
        <div class="warning">60점 이하는 F</div>
        <table border="1" class="warning" style="border-collapse: collapse;">
            <tr>
                <td>1</td><td>2</td>
            </tr>
            <tr>
                <td>길동</td><td>성준</td>
            </tr>
        </table>
    </div>
</body>
</html>
