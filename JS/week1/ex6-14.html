<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if -else 이용</title>
    
</head>
<body>
    <h3>if-else를 이용한 학점 출력</h3>

    <script>
        let grade;
        let score = prompt("점수를 입력해주세요");
        score = parseInt(score);
        if(score>=90) grade="A";
        else if(score>=80) grade="B";
        else grade="F";
        document.write(score+"는"+grade+"입니다.");
    </script>
</body>
</html>
