<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>
<body>
    <h3> 행과 열의 구조를 가지고 있는 표</h3>
    <hr>
    <table border="1">
        <!-- 컬럼 작성시 사용 -->
        <thead>
            <tr>
                <th>이름</th><th>HTML</th><th>CSS</th>
            </tr>
        </thead>
        <!-- 내용 작성시 채용 -->
        <tbody>
            <tr>
                <td>펭수</td><td>100</td><td>80</td>
            </tr>
            <tr>
                <td>길동</td><td>90</td><td>99</td>
            </tr>
        </tbody>
        <!-- 결과 작성시 채용 -->
        <tfoot>
            <tr>
                <th>합</th><th>190</th><th>179</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
