<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 개요</title>
    <script>
        console.log("1.Boolean 자료형")
        console.log(52 < 100);
        console.log(false);
        console.log(" 52 < 100 리턴값의 자료형은:"+typeof(52<100));

        let nm; //일반 변수 선언(초기화 하지 않음)
        console.log("nm자료형은: "+typeof(nm)) ;

        console.log("3.null 자료형");
        let no = null;
        console.log(no);

        console.log("4.number 자료형")
        let num1 =123;
        let num2 =123.456;
        console.log("num1: "+typeof(num1));
        console.log("num2: "+typeof(num2));

        console.log("5.String 자료형");
        let str = "hi";
        console.log("str 자료형은: "+typeof(str));

        let userNm= prompt("이름을 입력하세요");
        document.write(userNm+"님 환영합니다.");
        document.write("<h3> Welcome! </h3>");
        document.write("2+5는 <br>");
        document.write("<b>"+ (2+5) + "</b> 입니다.");
    </script>
</head>
<body>
    
</body>
</html>
