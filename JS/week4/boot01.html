<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        // 기본 설정 맛집
        $(document).ready(function(){
            let TOKEN = "8831c10c403fa9b36f7c9a72d6e804ed"
                let q = "맛집"
                $.ajax({
                    url: "https://dapi.kakao.com/v2/search/web"
                    , type: "GET"
                    , data: {
                        "query": q
                        , "page": 2
                        , "size": 50
                    }
                    , dataType: "json"
                    , headers: { 'Authorization': 'KakaoAK ' + TOKEN }
                    , success: function (res) {
                        //console.log(res);
                        let docs = res['documents']
                        let str = "";
                        $("#content").empty();//비우기
                        $.each(docs, function (i, item) {
                            //each 문에서 docs는 원본 i는 순서 item이 알맹이
                            console.log(item['title'])
                            let title = item['title']
                            let content = item['contents']
                            let url = item['url']
                            str += '           <div class="accordion-item">              ';
                            str += '               <h2 class="accordion-header">         ';
                            str += '                   <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"               ';
                            str += '                       data-bs-target="#collapseOne' + i + '" aria-expanded="true" aria-controls="collapseOne' + i + '">    ';
                            str += title;
                            str += '                   </button> ';
                            str += '               </h2>         ';
                            str += '               <div id="collapseOne' + i + '" class="accordion-collapse collapse"   ';
                            str += '                   data-bs-parent="#accordionExample">   ';
                            str += '                   <div class="accordion-body">          ';
                            str += '                       <strong>                        ';
                            str += '<a  target="_blank" href= "' + url + '" >' + content + '</a>'
                            str += '						</strong>                        	  ';
                            str += '                   </div>                                ';
                            str += '               </div>                                    ';
                            str += '           </div>                                        ';

                        });
                        $("#content").append(str)
                    }, error: function (e) {
                        console.log(e)
                    }
                })

            //키워드로 검색
            $("#btn").click(function () {
                let TOKEN = "8831c10c403fa9b36f7c9a72d6e804ed"
                let q = $("#search").val()
                $.ajax({
                    url: "https://dapi.kakao.com/v2/search/web"
                    , type: "GET"
                    , data: {
                        "query": q
                        , "page": 2
                        , "size": 50
                    }
                    , dataType: "json"
                    , headers: { 'Authorization': 'KakaoAK ' + TOKEN }
                    , success: function (res) {
                        //console.log(res);
                        let docs = res['documents']
                        let str = "";
                        $("#content").empty();//비우기
                        $.each(docs, function (i, item) {
                            //each 문에서 docs는 원본 i는 순서 item이 알맹이
                            console.log(item['title'])
                            let title = item['title']
                            let content = item['contents']
                            let url = item['url']
                            str += '           <div class="accordion-item">              ';
                            str += '               <h2 class="accordion-header">         ';
                            str += '                   <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"               ';
                            str += '                       data-bs-target="#collapseOne' + i + '" aria-expanded="true" aria-controls="collapseOne' + i + '">    ';
                            str += title;
                            str += '                   </button> ';
                            str += '               </h2>         ';
                            str += '               <div id="collapseOne' + i + '" class="accordion-collapse collapse"   ';
                            str += '                   data-bs-parent="#accordionExample">   ';
                            str += '                   <div class="accordion-body">          ';
                            str += '                       <strong>                        ';
                            str += '<a  target="_blank" href= "' + url + '" >' + content + '</a>'
                            str += '						</strong>                        	  ';
                            str += '                   </div>                                ';
                            str += '               </div>                                    ';
                            str += '           </div>                                        ';

                        });
                        $("#content").append(str)
                    }, error: function (e) {
                        console.log(e)
                    }
                })
            })
        })
    </script>
    <title>layer</title>
</head>

<body>
    <!-- 기본 큰 틀을 container(화면 전체를 차지하도록 하려면 -fluid) -->
    <div class="container-fluid">
        <!-- nav -->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme='dark'>
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                id="search">
                            <button class="btn btn-outline-success" type="button" id="btn">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <!-- nav끝 -->

        <!-- content -->
        <div class="row">
            <div class="col-md-2">1</div>

            <div class="col-md-8">
                <div class="accordion" id="content">
                </div>
            </div>
            <div class="col-md-2">1</div>
            <div class="row">footer</div>
        </div>
</body>

</html>
