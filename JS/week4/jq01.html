<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- <script src="jquery-3.7.1.js"></script> 로컬 파일로 첨부-->
    <script>
        //jquery는 $ or jQuery라는 식별자로 사용 가능
        //jquery는 기본적으로 선택되어진(selector 사용) 기본으로 시작하기 때문에
        //$(document).ready(function(){작업내용}); 표현을 사용함
        $(document).ready(function(){
            //documnent 가 onload되어진 뒤에 잡업하도록
            $("h2").click(function(){
                $(this).hide(); // 여기서 this는 click 디어진 엘리먼트
            });
            $("h1").click(function(){
                $("h2").show();
            })
            let i = 0;
            $('div.out').mouseover(function(){
                $('p:first').text('mouse over');
                // p 태그의 첫번째 값 (가상)
                $('p:last').text(++i);
            })
            $('div.out').mouseout(function(){
                $('p:first').text('mouse out')
            });
            $('input').focus(function(){
                $(this).css('background-color', 'violet');
                // 값만 가져오고 싶으면 밑에 처럼
                //$(this).css('background-color')
            });
            $('input').blur(function(){
                $(this).css('background-color', 'white');
        });
        $('input').keyup(function(){
            // # 아이디 셀렉터
            let text = $("#content").text();
            //input 엘리먼트에 value 속성이 있음
            //value에 접근 방법: val()
            //value 값 변경 할 때: val(변경 값)
            $("#content").text(text+ $(this).val());
            $(this).val('');

    });
});
    </script>
</head>
<body>
    <h2>h2임다</h2>
    <h1>h1임다.</h1>
    <div class="out">
        <p>마우스를 여기로 움직이세요</p>
        <p>0</p>
    </div>
    아이디: <input type="text">
    <div id="content"></div>
</body>
</html>
