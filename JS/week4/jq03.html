<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                // append: 자식요소중 마지막에 붙이기
                $("#content").append("<b> you </b>") 
            });

            $("#btn2").click(function(){
                // prepend: 자식요소 맨 앞에 붙이기
                $("#content").prepend("<b> hi </b>") 
            });

            
            $("#btn3").click(function(){
                // empty: 자식요소 비우기
                $("#content").empty() 
            });

            $("#btn4").click(function(){ 
                // remove: 나를 삭제
                $("#content").remove() 
            });

            $("#btn5").click(function(){ 
                // before: 형제 요소를  쪽에 추가 (자식요소 앞이 아니라)
                $("#content").before("<d re </div>") 
            });

            $("#btn6").click(function(){
                // after: 형제 요소를 자신의 뒤쪽에 추가 (자식요소에서 맨뒤가 아니라)
                $("#content").after("<div> after </div>") 
            });

            $("#btn7").click(function(){
                // wrap: 부모 요소를 만들어서 자신을 감싸기
                $("#content").wrap("<div style='background-color:red'></div>") 
            });
            


        });
    </script>
</head>
<body>
    <div id="content">
        <p>I would like to say..:</p>
    </div>
    <button id="btn1">append()</button>
    <button id="btn2">prepend()</button>
    <button id="btn3">empty()</button>
    <button id="btn4">remove()</button>
    <button id="btn5">before()</button>
    <button id="btn6">after()</button>
    <button id="btn7">warp()</button>
</body>
</html>
